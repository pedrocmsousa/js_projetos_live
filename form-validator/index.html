<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="assets/images/financial_data.png" alt="" />
        </div>
        <div class="rightside">
            <h1>Crie a sua conta</h1>

            <form action="" method="POST" id="b7validator">
                <label for="nome">
                    Seu nome:<br/>
                    <input type="text" name="name" data-rules="required|min=2"/>
                </label>
                <label for="email">
                    Seu email:<br/>
                    <input type="email" name="email" data-rules="required|email" />
                </label>
                <label for="senha">
                    Seu nome:<br/>
                    <input type="password" name="password" data-rules="required|min=4"/>
                </label>
                <label for="nome">
                    <input type="submit" value="Cadastrar" />
                </label>
            </form>

            <div>
                Já tem uma conta? <a href="">Faça o seu Login!</a>
            </div>
        </div>
    </div>


    <script src="assets/js/script.js"></script>
</body>
</html>
