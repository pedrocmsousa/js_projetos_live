<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()"> < </div>
                <div class="slider--control" onclick="goNext()"> > </div>
            </div>
            <div class="slider--width">
                <div class="slider--item" style="background-image: url('assets/images/1.jpg');">
                    Viva o Surf
                </div>
                <div class="slider--item" style="background-image: url('assets/images/2.jpg');">
                    Aproveite a Prancha
                </div>
                <div class="slider--item" style="background-image: url('assets/images/3.jpg');">
                    Pegue Onda
                </div>
            </div>
        </div>
    </header>
    <section>
        <h1>Resto do Site</h1>
    </section>
    

    <script src="assets/js/script.js"></script>
</body>
</html>
